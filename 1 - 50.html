<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mtp.css">
</head>
<body>
    <h1>for dan while 1-50</h1>
    <h2>for</h2>
    <script>
        for(let i = 1; i<=50; i++){
            document.write("<span>angka:</span>" + i +'<br>')
        }
    </script>
    <h2>while</h2>
    <script>
        a = 1;
        while(a <= 50){
            document.write("<span>angka:</span>" + a +'<br>')
            a++;    
        }
    </script>
    <button><a href="50-1.html">halaman 50-1</a></button>
</body>
</html>
