<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mtp.css">
</head>
<body>
    <h2>for</h2>
    <script>
        for(let z =50; z>0; z--){
            document.write("<span>angka:</span>" + z + '<br>')
        }
    </script>
    <h2>while</h2>
    <script>    
        y = 50
        while(y > 0){
            document.write("<span>angka:</span>" + y + '<br>')
            y--;
        }
    </script>
    
    <button><a href="1-50.html">balik</a></button>
    <button><a href="do-while.html">do-while</a></button>
</body>
</html>
